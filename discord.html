<!DOCTYPE html>
<html lang="en" x-data="{ dark: true }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord - Crown Network</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    .glow-text {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }
    .fade-in {
      animation: fade-in 1s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-md">
    <div class="flex items-center gap-2">
      <img src="https://cdn.discordapp.com/attachments/1362730124662931496/1364941522830885019/7f88b5c3-d8be-41e4-b5f4-ac0babc8bfd2.png?ex=680b805a&is=680a2eda&hm=a3e7deea805a35a0372407ef905d9576cf5ca45d67897a8db716ba95b8cce1bc&" alt="Crown Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold font-cinzel glow-text">Crown Network</h1>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-red-400">Home</a>
      <a href="leaderboard.html" class="hover:text-red-400">Leaderboard</a>
      <a href="shop.html" class="hover:text-red-400">Shop</a>
      <a href="discord.html" class="text-red-400 underline">Discord</a>
      <button @click="dark = !dark" class="ml-4 bg-gray-700 px-2 py-1 rounded">Toggle Theme</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow py-16 px-6 text-center fade-in">
    <h2 class="text-4xl md:text-5xl font-orbitron font-bold glow-text mb-6">Join the Crown Network Discord</h2>
    <p class="text-lg mb-8 max-w-xl mx-auto">Stay connected with the community, get updates, participate in events, and enjoy exclusive Discord-only rewards.</p>
    <a href="https://discord.gg/your-invite" target="_blank" class="inline-block bg-red-600 hover:bg-red-500 transition px-6 py-3 rounded text-white text-lg shadow-lg">Join Our Discord</a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center text-sm text-white py-4">
    &copy; 2025 Crown Network. All Rights Reserved.
  </footer>

</body>
</html>
