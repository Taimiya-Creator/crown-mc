<!DOCTYPE html>
<html lang="en" x-data="{ dark: true }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Crown Network</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    .glow-text {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }
    .fade-in {
      animation: fade-in 1s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="p-4 flex justify-between items-center bg-gray-800 shadow-md">
    <div class="flex items-center gap-2">
      <img src="/logo.png" alt="Crown Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold font-cinzel glow-text">Crown Network</h1>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-red-400">Home</a>
      <a href="leaderboard.html" class="hover:text-red-400">Leaderboard</a>
      <a href="shop.html" class="hover:text-red-400">Shop</a>
      <a href="discord.html" class="hover:text-red-400">Discord</a>
      <a href="rules.html" class="hover:text-red-400">Rules</a>
      <a href="about.html" class="hover:text-red-400">About</a>
      <a href="contact.html" class="hover:text-red-400">Contact</a>
      <a href="apply.html" class="text-red-400 underline">Apply</a>
      <button @click="dark = !dark" class="ml-4 bg-gray-700 px-2 py-1 rounded">Toggle Theme</button>
    </nav>
  </header>

  <!-- Application Form -->
  <main class="fade-in px-6 py-16">
    <h2 class="text-4xl md:text-5xl font-orbitron font-bold glow-text text-center mb-10">Apply for Staff</h2>
    <form class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
      <div>
        <label class="block text-sm font-bold mb-2">Minecraft Username</label>
        <input type="text" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="Your Minecraft name" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Discord Username</label>
        <input type="text" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="e.g. user#0001" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Age</label>
        <input type="number" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="Your age" required>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Why should we choose you?</label>
        <textarea class="w-full p-3 rounded bg-gray-700 text-white" rows="5" placeholder="Tell us about your experience, skills, and why you're a good fit." required></textarea>
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Have you been staff before?</label>
        <textarea class="w-full p-3 rounded bg-gray-700 text-white" rows="3" placeholder="List servers or experiences if any." required></textarea>
      </div>
      <button type="submit" class="bg-red-600 hover:bg-red-500 transition px-6 py-2 rounded text-white font-semibold shadow">Submit Application</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center text-sm text-white py-4">
    &copy; 2025 Crown Network. All Rights Reserved.
  </footer>

</body>
</html>
